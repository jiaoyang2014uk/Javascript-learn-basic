<!DOCTYPE html>
<html>
<head>
	<title>Chart Display</title>
	<link rel="stylesheet" type="text/css" href="12-14.css">
	<script type="text/javascript" src="12-15.js"></script>
</head>
<body>
	<div id="chartType">
		choose a chart:<br>
		<input type="radio" name="type" value="brower" checked> Brower Usage <br>
		<input type="radio" name="type" value="platform" > Mobile Device Vendors <br>
		<p><br></p>
		choose a color:<br>
		<input type="radio" name="color" value="red" checked> Red <br>
		<input type="radio" name="color" value="green" > Green <br>
		<input type="radio" name="color" value="blue" > Blue <br>
		<p><br></p>
		choose a direction:<br>
		<input type="radio" name="direction" value="horizontal" checked> Horizontal <br>
		<input type="radio" name="direction" value="vertical" > Vertical 
	</div>
	<div id="chartArea"></div>
</body>
</html>
